<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"><link href="index.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="code.js" type="text/javascript"></script>

  <title>G4 Contact Manager</title>
  <p style="position:fixed;  margin: 0; padding: 1%; bottom: 0; right: 0; color: #757575">
    Created by COP 4331 Group 4
  </p>
</head>

<body>
  <div id="login-box">
    <h2>G4 Contact Manager</h2>

    <form onsubmit="login(); return false" id="loginForm">
      <input type="text" id="uName" placeholder="Username" autofocus><br>
      <input type="password" id="pWord" placeholder="Password"><br>
      <input type="submit" id="submitLogin" class="button" value="Login"><br>
    </form>

    <form onsubmit="createAccount(); return false" id="createAccountForm">
      <input type="text" id="newFName" placeholder="First Name" autofocus><br>
      <input type="text" id="newLName" placeholder="Last Name" ><br>
      <input type="text" id="newUName" placeholder="New Username"><br>
      <input type="password" id="newPWord1" placeholder="Password"><br>
      <input type="password" id="newPword2" placeholder="Confirm Password"><br>
      <input type="submit" id="submitCreateAccount" class="button" value="Create Account"><br>
    </form>

    <div id="submitMessage"></div>
    
    <p id="createAccountPrompt">Not registered? <button id="createAccountLink" type="button" onclick="showCreateAccount()">Create an account</button></p>

    <p id="loginPrompt">Already have an account? <button id="loginLink" type="button" onclick="showLogin()">Go to login page</button></p>
  </div>
</body>

</html>
